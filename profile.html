<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tailwind Example</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <!-- Card -->
    <div class="bg-white w-80 p-6 rounded-xl shadow-lg hover:scale-105 transition duration-300">

        <h2 class="text-xl font-bold text-center mb-4">
            Student Profile
        </h2>

        <p class="text-gray-600 mb-2">
            <span class="font-semibold">Name:</span> Fardows
        </p>

        <p class="text-gray-600 mb-2">
            <span class="font-semibold">Course:</span> Accounting
        </p>

        <p class="text-gray-600">
            <span class="font-semibold">Year:</span> 2
        </p>

        <button class="mt-4 w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
            View Profile
        </button>

    </div>

</body>
</html>
