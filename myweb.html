<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tailwind Navbar</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-600 text-white px-6 py-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">MyWebsite</h1>

        <ul class="flex space-x-6">
            <li class="hover:text-gray-200 cursor-pointer">Home</li>
            <li class="hover:text-gray-200 cursor-pointer">About</li>
            <li class="hover:text-gray-200 cursor-pointer">Contact</li>
        </ul>
    </nav>

    <!-- Main content -->
    <div class="p-6">
        <h2 class="text-2xl font-bold mb-2">Welcome</h2>
        <p class="text-gray-700">
            This page is styled using Tailwind CSS utility classes.
        </p>
    </div>

</body>
</html>
